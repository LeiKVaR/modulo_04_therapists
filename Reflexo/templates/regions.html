<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiones - Reflexo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .region { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .region-name { font-weight: bold; color: #333; }
        .region-code { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèîÔ∏è Lista de Regiones</h1>
        {% if regions %}
            {% for region in regions %}
                <div class="region">
                    <div class="region-name">{{ region.name }}</div>
                    <div class="region-code">C√≥digo: {{ region.ubigeo_code }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay regiones disponibles.</p>
        {% endif %}
        <p><a href="/">‚Üê Volver al inicio</a></p>
    </div>
</body>
</html>
